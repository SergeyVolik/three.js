<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - instancing - dynamic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			let camera, scene, renderer, stats;

			let mesh;
			const amountPerLine = 60;
			const count = Math.pow( amountPerLine, 3 );
			const dummy = new THREE.Object3D();
			let workerDataArray = [];
			let workersFinishedCount = 0;
			init();

			function finishRender()
			{
				mesh.instanceMatrix.needsUpdate = true;
				mesh.computeBoundingSphere();
				renderer.render( scene, camera );				
			}

			function init() {

				console.log('init');
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.set( amountPerLine * 0.9, amountPerLine * 0.9, amountPerLine * 0.9 );
				camera.lookAt( 0, 0, 0 );

				scene = new THREE.Scene();

				for (let index = 0; index < amountPerLine; index++) {
					let worker = new Worker("../worker.js");

					worker.onmessage = function(event)
					{
						console.log("worker result");
						workersFinishedCount++;

						if(workersFinishedCount >= amountPerLine)
						{
							finishRender();
						}
					};

					let workerData = 
					{
						amout: amountPerLine,
						offset: 0,
						time: 0,
						z: index,
						workerArray: []
					};

					let workerObj = {
						worket: worker,
						workerData : workerData
					};
					
					workerDataArray.push(workerObj);
				}

				const loader = new THREE.BufferGeometryLoader();
				loader.load('models/json/suzanne_buffergeometry.json', function ( geometry ) {

					geometry.computeVertexNormals();
					geometry.scale( 0.5, 0.5, 0.5 );

					const material = new THREE.MeshNormalMaterial();
					// check overdraw
					// let material = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.1, transparent: true } );

					mesh = new THREE.InstancedMesh( geometry, material, count );
					mesh.instanceMatrix.setUsage( THREE.DynamicDrawUsage ); // will be updated every frame
					scene.add( mesh );

					//

					const gui = new GUI();
					gui.add( mesh, 'count', 0, count );

				} );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );

				//

				stats = new Stats();
				document.body.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				var t0 = performance.now();
				render();				
				var t1 = performance.now();
				// console.log("animate time " + (t1 - t0) + " milliseconds.");

				stats.update();
			}

			function renderLoopDefault(amount, offset, time, dummy)
			{
				let i = 0;
				for ( let x = 0; x < amount; x ++ ) {

					for ( let y = 0; y < amount; y ++ ) {

						for ( let z = 0; z < amount; z ++ ) {

							dummy.position.set( offset - x, offset - y, offset - z );
							dummy.rotation.y = ( Math.sin( x / 4 + time ) + Math.sin( y / 4 + time ) + Math.sin( z / 4 + time ) );
							dummy.rotation.z = dummy.rotation.y * 2;

							dummy.updateMatrix();

							mesh.setMatrixAt( i ++, dummy.matrix );

						}

					}

				}
			}

			function renderLoopTest1(amount, offset, time, dummy)
			{
				let i = 0;
				let vec = dummy.position;
				let rot = dummy.rotation;
				let mat = dummy.matrix;

				const rotZMult = 2;
				const rotYDiv = 4;

				//prev code
				for ( let x = 0; x < amount; x ++ ) {

					let offsetX = offset - x;
					let rotX = Math.sin( x / rotYDiv + time );

					for ( let y = 0; y < amount; y ++ ) {

						let offsetY = offset - y;
						let rotY = Math.sin( y / rotYDiv + time );
						let sumRot = rotX + rotY;
						for ( let z = 0; z < amount; z ++ ) {

							vec.x = offsetX;
							vec.y = offsetY;
							vec.z = offset - z;
							rot.y = (sumRot + Math.sin( z / rotYDiv + time ) );
							rot.z = rot.y * rotZMult;

							dummy.updateMatrix();

							mesh.setMatrixAt(i ++, mat);
						}
					}
				}
			}

			function render() {

				if ( mesh ) {

					const time = Date.now() * 0.001;

					mesh.rotation.x = Math.sin( time / 4 );
					mesh.rotation.y = Math.sin( time / 2 );

					const amount = amountPerLine;
					// console.log(amount);
					const offset = ( amount - 1 ) / 2;
				
					//renderLoopDefault(amount, offset, time, dummy);
					renderLoopTest1(amount, offset, time, dummy);
					

					mesh.instanceMatrix.needsUpdate = true;
					mesh.computeBoundingSphere();

				}

				renderer.render( scene, camera );

			}
			

		</script>

	</body>
</html>
